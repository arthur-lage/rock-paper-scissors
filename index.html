<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="theme">
      <button id="theme-toggler"><i class="fas fa-sun"></i></button>
    </div>
    <div class="container">
      <h1>Rock, Paper, Scissors</h1>
      <div class="score">
        <div class="score-player-wrapper">
          <span>Player</span>
          <span id="score-player"></span>
        </div>
        <p>VS</p>
        <div class="score-player-wrapper">
          <span>CPU</span>
          <span id="score-cpu"></span>
        </div>
      </div>
      <div class="choices">
        <p>PLAYER: <span id="choice-player">No actions yet</span></p>
        <p>CPU: <span id="choice-cpu">No actions yet</span></p>
      </div>
      <div class="status">
        <p>
          <strong>Status: </strong><span id="game-status">No actions yet</span>
        </p>
      </div>
      <div class="game">
        <div class="player">
          <button class="rock" onclick="game.play('rock')">
            <i class="fas fa-hand-rock"></i> <br />
            Rock
          </button>
          <button class="paper" onclick="game.play('paper')">
            <i class="fas fa-hand-paper"></i> <br />
            Paper
          </button>
          <button class="scissors" onclick="game.play('scissors')">
            <i class="fas fa-hand-scissors"></i> <br />
            Scissors
          </button>
        </div>
        <div class="cpu">
          <button class="rock" disabled>
            <i class="fas fa-hand-rock"></i> <br />
            Rock
          </button>
          <button class="paper" disabled>
            <i class="fas fa-hand-paper"></i> <br />
            Paper
          </button>
          <button class="scissors" disabled>
            <i class="fas fa-hand-scissors"></i> <br />
            Scissors
          </button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <script src="./theme.js"></script>
  </body>
</html>
